<!DOCTYPE html>
<html>
<head>
	<title>new entry</title>

	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<h1>Title</h1>

	<div class="container">
		<div class="new entry">
			<form method="post" action="publish">
				<div>
					<label for="publish-url">url</label>
					<input id="publish-url" type="text" name="url">
				</div>
				<div>
					<label for="publish-title">title</label>
					<input id="publish-title" type="text" name="title">
				</div>
				<div>
					<label for="publish-username">username</label>
					<input id="publish-username" type="text" name="username">
				</div>
				<div>
					<label for="publish-email">email</label>
					<input type="email" name="email">
				</div>
				<input type="submit" value="submit publish">
			</form>
		</div>

	</div>

</body>
</html>
